http {
    upstream app {
        zone app 64k;
        least_conn;
        server 10.0.1.4:8000;
    }

    server {
        listen 80;
        server_name *.example.com;

        location / {
            include /etc/nginx/conf.d/proxy.conf;
            proxy_pass http://app;
            health_check;
        }
        
    }
}